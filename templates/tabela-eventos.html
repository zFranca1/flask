<!doctype html>
<head>
   <title>Bootstrap 5 Example</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
   
 </head>
<html>
   <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Home Page</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Admin
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="/tabelaPalestrantes">Palestrantes</a>
              <a class="dropdown-item" href="/tabelaParticipantes">Participantes</a>
              <a class="dropdown-item" href="/tabela">Eventos</a>
              <a class="dropdown-item" href="/tabelaSemanas">Semanas</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>

      <div class="container mt-3">
         <h2>Eventos</h2>
         <td><a class="btn btn-primary" href='/evento'>Incluir</a></td>
         <table class="table">
           <thead>
             <tr>
               <th>Codigo</th>
               <th>Nome</th>
               <th>Descricao</th>
                <th>Data</th>
                <th>Horario</th>
                <th>Semana</th>
                <th>Local</th>
                <th colspan="3">Comandos</th>
             </tr>
             {% for x in result%}
             <tr>
               <td> {{ x[0]}} </td>
               <td> {{ x[1]}} </td>
               <td> {{ x[2]}} </td>
               <td> {{ x[3]}} </td>
               <td> {{ x[4]}} </td>
               <td> {{ x[5]}} </td>
               <td> {{ x[6]}} </td>
               <td><a href='/editar/{{x[0]}}'>Editar</a></td>
               <td><a href='/delete/{{x[0]}}'>Apagar</a></td>
            </tr>
            {% endfor %}
           </thead>
           <tbody>
           </tbody>
         </table>
       </div>
   </body>
</html>
