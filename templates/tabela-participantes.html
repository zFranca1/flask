<!doctype html>
<head>
   <title>Participantes</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
   
 </head>
<html>
   <body>
      <div class="container mt-3">
         <h2>Participantes</h2>
         <td><a class="btn btn-primary" href='/participante'>Incluir</a></td>
         <table class="table">
           <thead>
             <tr>
               <th>Codigo</th>
               <th>Nome</th>
               <th>Email</th>
                <th>Cpf</th>
                <th colspan="3">Comandos</th>
             </tr>
             {% for x in result%}
             <tr>
               <td> {{ x[0]}} </td>
               <td> {{ x[1]}} </td>
               <td> {{ x[2]}} </td>
               <td> {{ x[3]}} </td>
               <td><a href='/editar/{{x[0]}}'>Editar</a></td>
               <td><a href='/delete/{{x[0]}}'>Apagar</a></td>
            </tr>
            {% endfor %}
           </thead>
           <tbody>
           </tbody>
         </table>
       </div>
       


   </body>
</html>
